<!-- 添加人格模态框 -->
<div id="add-persona-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 modal" onclick="if(event.target === this) closeAddPersonaModal()">
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto relative">
        <div class="p-6 border-b">
            <h3 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-user-plus mr-2"></i>
                添加新人格
            </h3>
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" onclick="closeAddPersonaModal()">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="p-6">
            <form id="add-persona-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        人格名称
                    </label>
                    <input type="text" id="persona-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        人格描述
                    </label>
                    <textarea id="persona-description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="6" required></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 mr-2" onclick="closeAddPersonaModal()">
                        <i class="fas fa-times mr-2"></i>取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        <i class="fas fa-save mr-2"></i>保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
