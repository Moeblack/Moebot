<!-- 添加特质模态框 -->
<div id="add-trait-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 modal" onclick="if(event.target === this) closeAddTraitModal()">
    <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full relative">
        <div class="p-6 border-b">
            <h3 class="text-xl font-bold text-gray-800">
                <i class="fas fa-plus-circle mr-2 text-purple-600"></i>
                添加初始特质
            </h3>
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" onclick="closeAddTraitModal()">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="p-6">
            <form id="add-trait-form">
                <input type="hidden" id="trait-persona-name">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        特质描述 (描述 AI 应该如何说话或行动)
                    </label>
                    <textarea id="trait-content" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" rows="4" placeholder="例如：倾向于使用言简意赅的表达方式。" required></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 mr-2" onclick="closeAddTraitModal()">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        确认添加
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
