<!-- 管理印象模态框 -->
<div id="manage-impressions-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 modal" onclick="if(event.target === this) closeManageImpressionsModal()">
    <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] flex flex-col relative">
        <div class="p-6 border-b flex justify-between items-center">
            <h3 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-heart mr-2 text-pink-600"></i>
                管理用户印象: <span id="impressions-sid" class="text-gray-600 font-mono"></span>
            </h3>
            <div class="flex space-x-2">
                <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all flex items-center" onclick="addImpressionItem()">
                    <i class="fas fa-plus mr-2"></i>添加印象
                </button>
                <button class="text-gray-500 hover:text-gray-700 p-2" onclick="closeManageImpressionsModal()">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
        <div class="p-6 overflow-y-auto flex-1 bg-gray-50 space-y-3" id="impressions-items">
            <!-- 印象条目将在这里渲染 -->
        </div>
        <div class="p-6 border-t flex justify-end space-x-3 bg-white rounded-b-xl shadow-inner">
            <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all" onclick="closeManageImpressionsModal()">
                取消
            </button>
            <button class="px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 shadow-lg transition-all active:scale-95 flex items-center" onclick="saveImpressions()">
                <i class="fas fa-save mr-2"></i>保存修改
            </button>
        </div>
    </div>
</div>
