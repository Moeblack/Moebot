<!-- 配置管理 -->
<div id="config" class="content-section">
    <div class="mb-6">
        <h2 class="text-4xl font-bold text-gray-800">
            <i class="fas fa-cog mr-3"></i>配置管理
        </h2>
        <p class="text-gray-600 text-lg">管理 AI 相关配置</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-edit mr-2 text-blue-600"></i>
                当前配置
            </h3>
            <div id="current-config" class="mb-4"></div>
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 mr-2" onclick="saveConfig()">
                <i class="fas fa-save mr-2"></i>保存配置
            </button>
            <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600" onclick="resetConfig()">
                <i class="fas fa-undo mr-2"></i>重置默认
            </button>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-info-circle mr-2 text-green-600"></i>
                配置说明
            </h3>
            <div id="config-documentation" class="text-sm text-gray-600"></div>
        </div>
    </div>
</div>
