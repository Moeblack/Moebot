<!-- 配置变更记录 -->
<div id="config-changes" class="content-section">
    <div class="mb-6">
        <h2 class="text-4xl font-bold text-gray-800">
            <i class="fas fa-history mr-3"></i>配置变更记录
        </h2>
        <p class="text-gray-600 text-lg">查看配置变更历史</p>
    </div>

    <div class="bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="p-6 border-b flex justify-between items-center">
            <div>
             <button class="filter-btn px-4 py-2 bg-gray-200 rounded-lg mr-2 active" data-filter="all">
                    <i class="fas fa-list mr-2"></i>全部
                </button>
            </div>
            <div>
                <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600" onclick="clearLogs('config_changes')">
                    <i class="fas fa-trash mr-2"></i>清除记录
                </button>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">时间</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">配置节</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">配置项</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">旧值</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">新值</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">来源</th>
                    </tr>
                </thead>
                <tbody id="config-changes-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
